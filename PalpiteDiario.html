<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//pt-BR">
<head>
    <link rel="shortcut icon" type="image/png" href="https://raw.githubusercontent.com/SuaSortehoje/ApostaFutebol/refs/heads/main/imagem1.jpg">
    <link rel="icon" href="https://raw.githubusercontent.com/SuaSortehoje/ApostaFutebol/refs/heads/main/imagem1.jpg" type="image/jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
    <title>PALPITE DO DIA </title>
    <style>
          body{
                background:black;
          }
          h1{
                font-size:15px;
                text-align:center;
          }
          .divQuadro{
             width:100%;
             background:skyblue;
             height:90%;
             text-align:center;
             border:1px solid red;
          }
          .imagemQuandro{
         margin-top:10px;
                width:94%;
                text-align:center;
             height:90%;
             border:1px solid red;
          }
          .divButton{
          
          justify-content:beetween;
                margin:5px;
          }
          
.animated-box {
  
  width:40%;
  color:white;
  font-weight:bold;
  background:skyblue;
  margin:5px;
  border-radius:5px;
}

/* Definindo a animação */
@keyframes moveAndChangeColor {
  10% {
    background-color: gold;
    
  }
    30% {
    background-color: blue;
    
  }
  50% {
    background-color: red;
    
  }
  100% {
    background-color: green;
    
  }
}

/* Aplicando a animação ao elemento */
.animated-box {
  animation: moveAndChangeColor 4s ease-in-out infinite;
}
p{
      text-align:center;
      background:tomato;
      color:white;
      font-weight:bold;
      margin:4px;
}
.btn{
      background:green;
      border-radius:10px;
      color:white;
      width:25%;
      font-weight:bold;
}
    </style>
</head>
<body>
      <h1>PALPITE GRATIS DIARIO <br>APARTIR DAS 08:00</h1>
      <p>QUINTA DIA 12/12</p>
      <div class="divQuadro">
    <img class="imagemQuandro" id="imgMudada" src="imagem1.jpg" alt="Imagem" ><div class="divButton">
   <button class="btn" onclick="proximo ()">VOLTAR</button><a href="https://pixplay.netlify.app/dpsport"><button class="animated-box">JOGAR</button></a>
   <button class="btn" onclick="proximo ()">PROXIMO</button></div>
    </div>
    <script>
        // Lista de imagens
        const imagens = ["img11.jpg", "img12.jpg", "img13.jpg", "img14.jpg", "img15.jpg", "img16.jpg", "img17.jpg", "img18.jpg", "img19.jpg", "img20.jpg"];
        let indice = 0; // Índice inicial

        const mudada = document.getElementById("imgMudada");

        // Função para trocar a imagem
        function trocarImagem() {
            indice = (indice + 1) % imagens.length; // Incrementa e reinicia se chegar ao fim
            mudada.src = imagens[indice]; // Atualiza o src da imagem
        }

        // Troca a imagem a cada 20 segundos
        let intervalo = setInterval(trocarImagem, 1000);

        // Reinicia o ciclo ao receber foco
        window.addEventListener("focus", () => {
            clearInterval(intervalo); // Limpa o intervalo atual
            indice = 0; // Reinicia o índice
            mudada.src = imagens[indice]; // Define a imagem inicial
            intervalo = setInterval(trocarImagem, 10000); // Recomeça o intervalo
        });
        alert("AGUARDE ATE 1 MINUTO\nPARA ACESSÁ OS PALPITE ");
        function proximo(){
              alert("aguarde...")
        }
    </script>
</body>
</html>
